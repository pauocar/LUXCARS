<!DOCTYPE html>
<html lang="en">
  <!-- Inicio Head -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css tema -->
    <link rel="stylesheet" href="../styles/styles.css" />
    <!-- css tema -->

    <title>Luxcars</title>
  </head>
  <!-- Fin head -->

  <!-- Inicio body -->
  <body>
    <!-- Header -->
    <header class="header position-relative">
      <!-- nav bar -->
      <nav
        class="navbar navbar-expand-lg bg-body-primary"
        data-bs-theme="light"
      >
        <a class="nav-link" href="../index.html" style="margin-left: 30px"
          >&lt; Regresar</a
        >
      </nav>
      <!-- fin navbar -->
    </header>
    <div class="container-sm">
      <div class="justify-content-center">
        <h1>Iniciar sesión</h1>
        <form class="m-4" action="login.html">
          <div class="mb-3">
            <label for="username" class="form-label">Usuario</label>
            <input
              type="text"
              class="form-control"
              id="username"
              name="username"
              placeholder="Ingresa tu nombre"
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="Ingresa tu contraseña"
            />
          </div>

          <div class="mb-3">
            <button type="submit" class="btn btn-outline-primary">
              Acceder
            </button>
          </div>
        </form>
      </div>
    </div>
    <!-- Fin Listado de coches -->

    <!-- Footer -->
    <div class="container">
      <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
          <li class="nav-item">
            <a href="../index.html" class="nav-link px-2 text-muted">Home</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link px-2 text-muted">Vender</a>
          </li>
          <li class="nav-item">
            <a href="list.html" class="nav-link px-2 text-muted">Ver Luxcars</a>
          </li>
        </ul>
        <p class="text-center text-muted">©2024 Luxcars</p>
      </footer>
    </div>
    <!-- Fin Footer -->

    <!-- Inicio Script -->
    <!-- jquery -->
    <script></script>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Fin Script -->
  </body>
  <!-- Fin body -->
</html>
