<!DOCTYPE html>
<html lang="en">
<!-- Inicio Head -->

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- css tema -->
  <link rel="stylesheet" href="../styles/styles.css" />
  <!-- css tema -->

  <title>Luxcars</title>
</head>

<body>
  <header class="header position-relative">
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
      <a class="navbar-brand" href="index.html" style="margin-left: 30px">Luxcars</a>
      <!-- #region IF DASHBOARD -->
      <ul class="navbar-nav ms-3">
        <li class="nav-item">
          <a href="dashboard.html" class="nav-link">Dashboard</a>
        </li>
      </ul>
      <!-- #endregion -->
      <div class="ms-auto">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link text-danger" id="logoutBtn" title="Cerrar sesión">
              <i class="bi bi-box-arrow-right" style="font-size: 1.5rem"></i>
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <div class="container-md mt-2">
    <h1>Nuevo Luxcar</h1>

    <div class="container">
      <form id="carDetails">
        <div class="mb-3">
          <label for="make" class="form-label">Marca</label>
          <input type="text" class="form-control" id="make" name="make" placeholder="Marca del carro" />
        </div>
        <div class="mb-3">
          <label for="model" class="form-label">Modelo</label>
          <input type="text" class="form-control" id="model" name="model" placeholder="Marca del carro" />
        </div>
        <div class="mb-3">
          <label for="year" class="form-label">Año</label>
          <input type="number" min="1900" max="2100" step="1" class="form-control" id="year" name="year"
            placeholder="Año del Luxcar" />
        </div>
        <div class="mb-3">
          <label for="price" class="form-label">Precio</label>
          <div class="input-group">
            <input type="number" min="100000" max="100000000" class="form-control" id="price" name="price"
              placeholder="Precio" />
            <div class="input-group-text">
              <small title="El precio esta en pesos mexicanos">MXN</small>
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Comentarios</label>
          <textarea class="form-control" id="description" name="description" rows="3"
            placeholder="Descripción del Luxcar"></textarea>
        </div>
        
        <div class="mb-3">
          <label for="description" class="form-label">Fotos</label>          
          <ol>
            <li><input type="file" name="img-0" id="img-0" required> </li>
            <li><input type="file" name="img-1" id="img-1" required> </li>
            <li><input type="file" name="img-2" id="img-2" required> </li>
            <li><input type="file" name="img-3" id="img-3" required> </li>
            <li><input type="file" name="img-4" id="img-4" required> </li>
          </ol>
        </div>
        <div class="mb-3 d-flex justify-content-center">          
          <button class="btn btn-info w-25" action="submit">Subir</button>
        </div>
      </form>
    </div>
    


  <!-- Footer -->
  <div class="container">
    <footer class="py-3 my-4">
      <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="nav-item">
          <a href="index.html" class="nav-link px-2 text-muted">Home</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link px-2 text-muted">Vender</a>
        </li>
        <li class="nav-item">
          <a href="list.html" class="nav-link px-2 text-muted">Ver Luxcars</a>
        </li>
      </ul>
      <p class="text-center text-muted">©2024 Luxcars</p>
    </footer>
  </div>
  <!-- Fin Footer -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="../js/newCar.js"></script>
</body>

</html>
